{% extends 'base.html' %}
{% load static %}

{% block content %}
<section>
  <article>
    <h1>All Reservations</h1>
    <!--Begin row-->
    <div class="row">
      <!--Begin col-->
      <div class="column">
        <table style="    
        border-collapse: collapse;
        width: 100%;
        max-width: 800px; /* Atur sesuai preferensi Anda */
        margin: 0 auto;
        font-family: Arial, sans-serif;">
          <thead>
            <tr>
              <th style="    
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;">ID</th>
              <th style="
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;">First Name</th>
              <th style="    
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;">Reservation Date</th>
              <th style="
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;">Reservation Slot</th>
            </tr>
          </thead>
          <tbody>
            {% for booking in bookings %}
            <tr>
              <td style="   
              border: 1px solid #ddd;
              padding: 8px;
              text-align: center;">{{ booking.pk }}</td>
              <td style="    
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;">{{ booking.first_name }}</td>
              <td style="
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;">{{ booking.reservation_date }}</td>
              <td style="
              border: 1px solid #ddd;
              padding: 8px;
              text-align: left;">{{ booking.reservation_slot }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      <!--End col-->

      <!--Begin col-->
      <div class="column">
        <div class="videowrap">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11898.289517452584!2d-87.60853049433447!3d41.79442860243028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e2912ce6f7027%3A0xc0cfb5545d4a37b2!2sHyde%20Park%2C%20Chicago%2C%20IL%2C%20USA!5e0!3m2!1sen!2spt!4v1662384760663!5m2!1sen!2spt"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <!--End col-->
    </div>
    <!--End row-->
  </article>
</section>

{% endblock %}
